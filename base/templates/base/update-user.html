{% extends 'main.html' %}

{% block content %}
    <main class="update-account layout">
        <div class="container">
            <div class="layout__box">
                <div class="layout__boxHeader">
                    <div class="layout__boxTitle">
                        <a href="{% url 'home' %}">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                viewBox="0 0 32 32">
                                <title>arrow-left</title>
                                <path
                                    d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                                </path>
                            </svg>
                        </a>
                        <h3>Edit your profile</h3>
                    </div>
                </div>
                <div class="layout__body">
                    <form class="form" action="#" method="POST">
                      {% csrf_token %}

                      {% for field in form %}
                        <div class="form__group">
                            
                            <!-- Field.label 
                              The label argument lets you specify the “human-friendly” label for this field. 
                              This is used when the Field is displayed in a Form.
                              Outputting forms as HTML, the default label for a Field is generated from 
                              the field name by converting all underscores to spaces and upper-casing the 
                              first letter. Specify label if that default behavior doesn’t result 
                              in an adequate label. -->
                            <label for="profile_pic">{{field.label}}</label>
                            {{field}}
                        </div>
                        {% endfor %}
              
                        <div class="form__action">
                            <a class="btn btn--dark" href="index.html">Cancel</a>
                            <button class="btn btn--main" type="submit">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </div>
    </main>
{% endblock content %}
