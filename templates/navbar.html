<!--　<a href="リンク先のＵＲＬ">アンカーテキスト</a>はこのアンカーテキストの部分にはさまざまな言葉が使われる。-->
<a href="/">
    <h1>LOGO</h1>
</a>

<form method="GET" action="{% url 'home' %}">
    <!-- nameはそのままこのinputに対して名前を付ける
    type="text"を指定すると、一行テキストボックスが作成される。
    name属性は入力欄に名前を付ける属性だが、<form>でデータが送信される際、 name属性で指定した名前と入力された値が
    一組になって送信される。
    今回のでいえばｑの値がurlに送られる
    placeholder属性で指定した値が、入力欄に初期値として表示される -->
    <input type="text" name="q" placeholder="Search Room..." />
</form>

{% if request.user.is_authenticated %}
<p>Hello {{request.user}}<p\>
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'login' %}">Login</a>
{% endif %}

<hr>
